<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dating Practice VR Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #020617;
      }
      .overlay {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 2;
        max-width: 360px;
        background: rgba(15, 23, 42, 0.86);
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 12px;
        padding: 10px 12px;
        font-family: Inter, Arial, sans-serif;
        font-size: 12px;
        line-height: 1.45;
      }
      .overlay strong {
        display: block;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <strong>VR Practice Demo</strong>
      Use the headset icon (bottom right) to enter VR on supported devices. This is a starter immersive environment
      for presence and conversational grounding practice.
    </div>

    <a-scene background="color: #0f172a">
      <a-assets>
        <a-mixin id="card" geometry="primitive: plane; width: 2.4; height: 1.2" material="color: #111827"></a-mixin>
      </a-assets>

      <a-sky color="#0b1020"></a-sky>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="24"
        height="24"
        color="#1e293b"
        shadow="receive: true"
      ></a-plane>

      <a-entity light="type: ambient; color: #cbd5e1; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.75" position="2 6 1"></a-entity>

      <a-cylinder position="-1 0.75 -3" radius="0.55" height="1.5" color="#5b4636"></a-cylinder>
      <a-circle position="-1 1.52 -3" rotation="-90 0 0" radius="0.62" color="#7c5a3f"></a-circle>

      <a-box position="1.4 0.5 -3.3" depth="0.55" height="1" width="0.55" color="#475569"></a-box>
      <a-box position="1.4 1.1 -3.3" depth="0.62" height="0.08" width="0.62" color="#334155"></a-box>

      <a-entity mixin="card" position="0 2.2 -3.6"></a-entity>
      <a-text
        value="Coffee Date Practice\nBreathe, pause, and ask one curious question."
        align="center"
        color="#e2e8f0"
        position="0 2.2 -3.55"
        width="2.2"
      ></a-text>

      <a-entity id="rig" position="0 1.65 2">
        <a-camera wasd-controls-enabled="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
